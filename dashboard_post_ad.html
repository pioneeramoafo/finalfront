<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad - Dashboard</title>
    <link rel="stylesheet" href="../css/uccbuy_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/specific.css">
</head>
<body class="dashboard-content-body">
    <div class="post-ad-container">
        <h2>Post a New Ad</h2>
        <form>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="main-image">Main Image</label>
                <input type="file" id="main-image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="further-images">Further Images (Optional)</label>
                <input type="file" id="further-images" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" placeholder="Provide a detailed description of the product" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-category">Category</label>
                <select id="product-category" required>
                    <option value="">Select a category</option>
                    <option value="food-drink">Food & Drink</option>
                    <option value="education">Education</option>
                    <option value="fashion-clothing">Fashion & Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="services">Services</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-price">Price (GHS)</label>
                <input type="number" id="product-price" placeholder="Enter price" min="0" step="0.01" required>
            </div>

            <div class="radio-group">
                <label>Negotiable:</label>
                <input type="radio" id="negotiable-yes" name="negotiable" value="yes" required>
                <label for="negotiable-yes">Yes</label>
                <input type="radio" id="negotiable-no" name="negotiable" value="no" required>
                <label for="negotiable-no">No</label>
            </div>

            <button type="submit" class="post-ad-button">Post Ad</button>
        </form>
    </div>

    <script src="../js/uccbuy_script.js"></script>
</body>
</html>
