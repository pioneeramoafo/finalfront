<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Dashboard</title>
    <link rel="stylesheet" href="../css/uccbuy_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the Edit Profile form content */
        /* Ensure these are NOT theme-dependent */
        .edit-profile-container {
            background-color: rgb(36, 34, 55); /* Match dashboard main content background */
            border: 1px solid #444; /* Match dashboard main content border */
            border-radius: 8px; /* Match dashboard main content border radius */
            padding: 20px;
            max-width: 700px; /* Limit form width for better readability */
            margin: 0 auto; /* Center the form */
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .edit-profile-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: whitesmoke; /* Heading color */
            text-align: center;
            transition: color 0.5s ease;
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: whitesmoke; /* Label text color */
             transition: color 0.5s ease;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444; /* Matching site border color */
            border-radius: 5px;
            font-size: 1em;
            background-color: rgb(46, 44, 65); /* Input background color */
            color: whitesmoke; /* Input text color */
            transition: border 0.3s ease, background-color 0.5s ease, color 0.5s ease;
            outline: none;
            font-family: 'Poppins', sans-serif; /* Use Poppins for form inputs */
        }

         .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Minimum height for textarea */
         }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: rgb(46, 44, 65);
            color: whitesmoke;
            cursor: pointer;
             transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

         /* Style for file input button */
         .form-group input[type="file"]::file-selector-button {
            background: linear-gradient(to right, rgb(173, 106, 173), deepskyblue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-right: 15px;
            cursor: pointer;
            transition: opacity 0.3s ease;
         }

         .form-group input[type="file"]::file-selector-button:hover {
            opacity: 0.9;
         }


        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: deepskyblue; /* Matching site accent color */
            outline: none;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa; /* Lighter placeholder text */
        }

        /* Style for profile picture preview */
        .profile-picture-preview {
            display: block;
            width: 100px; /* Fixed size for preview */
            height: 100px;
            border-radius: 50%; /* Circular shape */
            object-fit: cover; /* Cover the area */
            margin-top: 10px;
            border: 2px solid deepskyblue; /* Accent border */
             transition: border-color 0.5s ease;
        }


        .update-profile-button {
            display: block; /* Make the button a block element */
            width: 100%; /* Make the button full width */
            padding: 12px;
            background: linear-gradient(to right, rgb(173, 106, 173), deepskyblue); /* Matching site gradient */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease; /* Use opacity for hover effect */
            margin-top: 20px; /* Space above the button */
        }

        .update-profile-button:hover {
            opacity: 0.9;
        }

        /* --- Removed Light mode styles for the form --- */

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .edit-profile-container {
                padding: 15px;
            }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group textarea,
            .form-group select,
            .form-group input[type="file"] {
                padding: 8px;
                font-size: 0.9em;
            }
             .form-group input[type="file"]::file-selector-button {
                padding: 6px 10px;
                margin-right: 10px;
             }
            .update-profile-button {
                padding: 10px;
                font-size: 0.9em;
            }
             .profile-picture-preview {
                width: 80px; /* Smaller preview on mobile */
                height: 80px;
             }
        }
    </style>
</head>
<body class="dashboard-content-body">
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*">
                </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="extra-telephone-number">Extra Telephone Number (Optional)</label>
                <input type="tel" id="extra-telephone-number" placeholder="Enter an extra phone number">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter your location">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself"></textarea>
            </div>

            <button type="submit" class="update-profile-button">Update Profile</button>
        </form>
    </div>

    <script src="../js/uccbuy_script.js"></script>
</body>
</html>
